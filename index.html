<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sebastian Falter</title>
  </head>
  <body dir="ltr">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      var s = document.createElement("style");
      document.body.append(s);
      window.onresize = function () {
        s.innerHTML =
          ":root{--win-width:" +
          window.innerWidth +
          "px;--win-height:" +
          window.innerHeight +
          "px}";
      };
      s.innerHTML =
        ":root{--win-width:" +
        window.innerWidth +
        "px;--win-height:" +
        window.innerHeight +
        "px}";
    </script>
  </body>
</html>
